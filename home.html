<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
        <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
        <div class="flex">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="availableBalance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"></i>Log Out</button>
        </div>
        </div>

        <div class="mt-8">
            <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <div class="min-h-[200px] grid grid-cols-3 gap-4">
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h2>Cashout</h2>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
        <div>
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select A Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Select Bank</option>
                        <option>AB Bank</option>
                        <option>Shonali Bank</option>
                        <option>Rupali Bank</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br>
                    <input id="accountNum" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br>
                    <input id="addAmount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pinNumber" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="addMoney" class="btn text-white btn-active bg-[#0874f2] mt-5 w-full rounded-3xl">Add Money</button>
            </form>
        </div>
    </div>

    <script src="./home.js"></script>
</body>
</html>
